<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Наші контакти</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Контактна інформація</h2>
                <p>Телефон: +38 (050) 999 99 99</p>
                <p>Email: example@example.com</p>
                <p>Адреса: вулиця Марка Вовчка, Місто: Київ, Країна: Україна</p>
            </div>
            <div class="col-md-6">
                <h2>Форма зворотного зв'язку</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Ім'я:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Повідомлення:</label>
                        <textarea class="form-control" id="message" rows="4"></textarea required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Відправити</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
